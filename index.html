
<!DOCTYPE html>
<html lang="en" ng-app="sortApp">
<head>
    <meta charset="UTF-8">
    <title>Sortable Table</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="sortable.js"></script>
</head>

<body>

  <div class="container" ng-controller="mainController">

  <div class="alert alert-info">
    <p>Sort Type: {{ sortType }}</p>
    <p>Sort Reverse: {{ sortReverse }}</p>
    <p>Search Query: {{ searchTeam }}</p>
  </div>

  <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search Yor Team" ng-model="searchTeam">
      </div>
    </div>
  </form>

  <table class="table table-bordered table-striped">

    <thead>
      <tr>
        <td>
          <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Club Name
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'club'; sortReverse = !sortReverse">
          Club Type
            <span ng-show="sortType == 'club' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'club' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
        <td>
          <a href="#" ng-click="sortType = 'wins'; sortReverse = !sortReverse">
          Club Wins
            <span ng-show="sortType == 'wins' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'wins' && sortReverse" class="fa fa-caret-up"></span>
          </a>
        </td>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="club in clubs | orderBy:sortType:sortReverse | filter:searchTeam">
        <td>{{ club.name }}</td>
        <td>{{ club.team }}</td>
        <td>{{ club.wins }}</td>
      </tr>
    </tbody>

  </table>


</div>
